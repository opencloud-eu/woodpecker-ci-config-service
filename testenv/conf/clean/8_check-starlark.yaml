depends_on: []
name: check-starlark
steps:
  - commands:
      - buildifier --mode=check .drone.star
    image: owncloudci/bazel-buildifier:latest
    name: format-check-starlark
  - commands:
      - buildifier --mode=fix .drone.star
      - git diff
    image: owncloudci/bazel-buildifier:latest
    name: show-diff
    when:
      - status: failure
when:
  - event: pull_request
