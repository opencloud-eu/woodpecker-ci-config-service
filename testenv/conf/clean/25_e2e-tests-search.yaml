depends_on:
  - build_ocis_binary_for_testing
  - build-web-cache
  - build-web-pnpm-cache
name: e2e-tests-search
steps:
  - image: owncloudci/drone-skip-pipeline
    name: skip-if-unchanged
    settings:
      ALLOW_SKIP_CHANGED:
        - ^.github/.*
        - ^.vscode/.*
        - ^changelog/.*
        - ^docs/.*
        - ^deployments/.*
        - CHANGELOG.md
        - CONTRIBUTING.md
        - LICENSE
        - README.md
        - .*_test.go$
    when:
      event:
        - pull_request
  - image: plugins/s3-cache:1
    name: restore_ocis-binary-amd64_build_artifact_cache
    settings:
      access_key:
        from_secret: cache_s3_access_key
      endpoint:
        from_secret: cache_s3_server
      fallback_path: cache/slug/commit-${DRONE_BUILD_NUMBER}
      filename: ocis-binary-amd64_build_artifact_cache.tar
      mount:
        - ocis/bin/ocis
      path: cache/slug/commit-${DRONE_BUILD_NUMBER}
      rebuild: false
      restore: true
      secret_key:
        from_secret: cache_s3_secret_key
  - commands:
      - source ./.drone.env
      - rm -rf /woodpecker/src/github.com/opencloud-eu/opencloud/webTestRunner
      - mkdir -p /woodpecker/src/github.com/opencloud-eu/opencloud/webTestRunner
      - mc alias set s3 $MC_HOST $AWS_ACCESS_KEY_ID $AWS_SECRET_ACCESS_KEY
      - mc cp -r -a s3/$CACHE_BUCKET/ocis/web-test-runner/$WEB_COMMITID/web.tar.gz /woodpecker/src/github.com/opencloud-eu/opencloud/zip
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: cache_s3_access_key
      AWS_SECRET_ACCESS_KEY:
        from_secret: cache_s3_secret_key
      CACHE_BUCKET:
        from_secret: cache_s3_bucket
      MC_HOST:
        from_secret: cache_s3_server
    image: minio/mc:RELEASE.2021-10-07T04-19-58Z
    name: restore-web-cache
  - commands:
      - tar -xvf /woodpecker/src/github.com/opencloud-eu/opencloud/zip/web.tar.gz -C .
    image: owncloud/ubuntu:20.04
    name: unzip-web-cache
  - commands:
      - source ./.drone.env
      - mc alias set s3 $MC_HOST $AWS_ACCESS_KEY_ID $AWS_SECRET_ACCESS_KEY
      - mc cp -r -a s3/$CACHE_BUCKET/ocis/web-test-runner/$WEB_COMMITID/pnpm-store.tar.gz /woodpecker/src/github.com/opencloud-eu/opencloud/zip
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: cache_s3_access_key
      AWS_SECRET_ACCESS_KEY:
        from_secret: cache_s3_secret_key
      CACHE_BUCKET:
        from_secret: cache_s3_bucket
      MC_HOST:
        from_secret: cache_s3_server
    image: minio/mc:RELEASE.2021-10-07T04-19-58Z
    name: restore-web-pnpm-cache
  - commands:
      - cd /woodpecker/src/github.com/opencloud-eu/opencloud/webTestRunner
      - rm -rf .pnpm-store
      - tar -xvf /woodpecker/src/github.com/opencloud-eu/opencloud/zip/pnpm-store.tar.gz
      - npm install --silent --global --force "$(jq -r ".packageManager" < package.json)"
      - pnpm config set store-dir ./.pnpm-store
      - retry -t 3 'pnpm install'
    image: owncloudci/nodejs:20
    name: unzip-and-install-pnpm
  - detach: true
    image: apache/tika:2.8.0.0
    name: tika
    type: docker
  - commands:
      - wait-for -it tika:9998 -t 300
    image: owncloudci/wait-for:latest
    name: wait-for-tika-service
  - commands:
      - ocis/bin/ocis init --insecure true
      - cat $OCIS_CONFIG_DIR/ocis.yaml
      - cp tests/config/drone/app-registry.yaml /root/.ocis/config/app-registry.yaml
      - make -C /woodpecker/src/github.com/opencloud-eu/opencloud/tests/ociswrapper build
      - /woodpecker/src/github.com/opencloud-eu/opencloud/tests/ociswrapper/bin/ociswrapper serve --bin ocis/bin/ocis --url https://ocis-server:9200 --admin-username admin --admin-password admin
    depends_on: []
    detach: true
    environment:
      ACCOUNTS_HASH_DIFFICULTY: 4
      ACTIVITYLOG_DEBUG_ADDR: 0.0.0.0:9197
      APP_PROVIDER_DEBUG_ADDR: 0.0.0.0:9165
      APP_REGISTRY_DEBUG_ADDR: 0.0.0.0:9243
      AUTH_BASIC_DEBUG_ADDR: 0.0.0.0:9147
      AUTH_MACHINE_DEBUG_ADDR: 0.0.0.0:9167
      AUTH_SERVICE_DEBUG_ADDR: 0.0.0.0:9198
      CLIENTLOG_DEBUG_ADDR: 0.0.0.0:9260
      EVENTHISTORY_DEBUG_ADDR: 0.0.0.0:9270
      EVENTHISTORY_STORE: memory
      FRONTEND_DEBUG_ADDR: 0.0.0.0:9141
      FRONTEND_FULL_TEXT_SEARCH_ENABLED: true
      FRONTEND_OCS_ENABLE_DENIALS: true
      FRONTEND_SEARCH_MIN_LENGTH: "2"
      GATEWAY_DEBUG_ADDR: 0.0.0.0:9143
      GRAPH_DEBUG_ADDR: 0.0.0.0:9124
      GROUPS_DEBUG_ADDR: 0.0.0.0:9161
      IDM_ADMIN_PASSWORD: admin
      IDM_CREATE_DEMO_USERS: true
      IDM_DEBUG_ADDR: 0.0.0.0:9239
      IDP_DEBUG_ADDR: 0.0.0.0:9134
      INVITATIONS_DEBUG_ADDR: 0.0.0.0:9269
      NATS_DEBUG_ADDR: 0.0.0.0:9234
      NATS_NATS_HOST: 0.0.0.0
      NATS_NATS_PORT: 9233
      OCDAV_DEBUG_ADDR: 0.0.0.0:9163
      OCIS_ASYNC_UPLOADS: true
      OCIS_CONFIG_DIR: /root/.ocis/config
      OCIS_EVENTS_ENABLE_TLS: false
      OCIS_JWT_SECRET: some-ocis-jwt-secret
      OCIS_LOG_LEVEL: error
      OCIS_PASSWORD_POLICY_BANNED_PASSWORDS_LIST: tests/config/drone/banned-password-list.txt
      OCIS_TRANSLATION_PATH: /woodpecker/src/github.com/opencloud-eu/opencloud/tests/config/translations
      OCIS_URL: https://ocis-server:9200
      OCM_DEBUG_ADDR: 0.0.0.0:9281
      OCS_DEBUG_ADDR: 0.0.0.0:9114
      POSTPROCESSING_DEBUG_ADDR: 0.0.0.0:9255
      PROXY_DEBUG_ADDR: 0.0.0.0:9205
      PROXY_ENABLE_BASIC_AUTH: true
      SEARCH_DEBUG_ADDR: 0.0.0.0:9224
      SEARCH_EXTRACTOR_CS3SOURCE_INSECURE: true
      SEARCH_EXTRACTOR_TIKA_TIKA_URL: http://tika:9998
      SEARCH_EXTRACTOR_TYPE: tika
      SETTINGS_DEBUG_ADDR: 0.0.0.0:9194
      SHARING_DEBUG_ADDR: 0.0.0.0:9151
      SSE_DEBUG_ADDR: 0.0.0.0:9139
      STORAGE_PUBLICLINK_DEBUG_ADDR: 0.0.0.0:9179
      STORAGE_SHARES_DEBUG_ADDR: 0.0.0.0:9156
      STORAGE_SYSTEM_DEBUG_ADDR: 0.0.0.0:9217
      STORAGE_USERS_DEBUG_ADDR: 0.0.0.0:9159
      STORAGE_USERS_DRIVER: ocis
      THUMBNAILS_DEBUG_ADDR: 0.0.0.0:9189
      THUMBNAILS_TXT_FONTMAP_FILE: /woodpecker/src/github.com/opencloud-eu/opencloud/tests/config/drone/fontsMap.json
      USERLOG_DEBUG_ADDR: 0.0.0.0:9214
      USERS_DEBUG_ADDR: 0.0.0.0:9145
      WEB_DEBUG_ADDR: 0.0.0.0:9104
      WEB_UI_CONFIG_FILE: /woodpecker/src/github.com/opencloud-eu/opencloud/tests/config/drone/ocis-config.json
      WEBDAV_DEBUG_ADDR: 0.0.0.0:9119
      WEBFINGER_DEBUG_ADDR: 0.0.0.0:9279
    image: owncloudci/golang:1.22
    name: ocis-server
    user: "0:0"
  - commands:
      - timeout 300 bash -c 'while [ $(curl -sk -uadmin:admin https://ocis-server:9200/graph/v1.0/users/admin -w %{http_code} -o /dev/null) != 200 ]; do sleep 1; done'
    depends_on: []
    image: owncloudci/alpine:latest
    name: wait-for-ocis-server
  - commands:
      - cd /woodpecker/src/github.com/opencloud-eu/opencloud/webTestRunner/tests/e2e
      - bash run-e2e.sh --suites search
    environment:
      BASE_URL_OCIS: ocis-server:9200
      HEADLESS: true
      LOCAL_UPLOAD_DIR: /uploads
      RETRY: "1"
      WEB_UI_CONFIG_FILE: /woodpecker/src/github.com/opencloud-eu/opencloud/tests/config/drone/ocis-config.json
    image: owncloudci/nodejs:20
    name: e2e-tests
  - environment:
      AWS_ACCESS_KEY_ID:
        from_secret: cache_public_s3_access_key
      AWS_SECRET_ACCESS_KEY:
        from_secret: cache_public_s3_secret_key
    image: plugins/s3:1
    name: upload-tracing-result
    pull: if-not-exists
    settings:
      bucket:
        from_secret: cache_public_s3_bucket
      endpoint:
        from_secret: cache_public_s3_server
      path_style: true
      source: webTestRunner/reports/e2e/playwright/tracing/**/*
      strip_prefix: webTestRunner/reports/e2e/playwright/tracing
      target: /${DRONE_REPO}/${DRONE_BUILD_NUMBER}/tracing
    when:
      event:
        - pull_request
        - cron
      status:
        - failure
  - commands:
      - cd /woodpecker/src/github.com/opencloud-eu/opencloud/webTestRunner/reports/e2e/playwright/tracing/
      - echo "To see the trace, please open the following link in the console"
      - "for f in *.zip; do echo \"npx playwright show-trace https://cache.owncloud.com/public/${DRONE_REPO}/${DRONE_BUILD_NUMBER}/tracing/$f \n\"; done"
    image: owncloud/ubuntu:20.04
    name: log-tracing-result
    when:
      event:
        - pull_request
        - cron
      status:
        - failure
when:
  when:
    - branch: main
      event:
        - push
        - manual
    - event: pull_request
    - event: tag
      ref: refs/tags/**
