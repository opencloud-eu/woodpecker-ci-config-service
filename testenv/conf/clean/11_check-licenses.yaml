name: check-licenses
steps:
  - commands:
      - make ci-node-check-licenses
    image: owncloudci/nodejs:20
    name: node-check-licenses
  - commands:
      - make ci-node-save-licenses
    image: owncloudci/nodejs:20
    name: node-save-licenses
  - commands:
      - make ci-go-check-licenses
    environment:
      HTTP_PROXY:
        from_secret: drone_http_proxy
      HTTPS_PROXY:
        from_secret: drone_http_proxy
    image: owncloudci/golang:1.22
    name: go-check-licenses
  - commands:
      - make ci-go-save-licenses
    environment:
      HTTP_PROXY:
        from_secret: drone_http_proxy
      HTTPS_PROXY:
        from_secret: drone_http_proxy
    image: owncloudci/golang:1.22
    name: go-save-licenses
  - commands:
      - cd third-party-licenses && tar -czf ../third-party-licenses.tar.gz *
    image: owncloudci/alpine:latest
    name: tarball
  - image: plugins/s3:1
    name: upload
    settings:
      access_key:
        from_secret: upload_s3_access_key
      bucket:
        from_secret: upload_s3_bucket
      endpoint:
        from_secret: upload_s3_endpoint
      path_style: true
      secret_key:
        from_secret: upload_s3_secret_key
      source: third-party-licenses.tar.gz
      target: /ocis/name/daily
    when:
      - event: tag
      - branch: main
        event:
          - push
          - manual
  - commands:
      - make changelog CHANGELOG_VERSION=ref
    environment:
      HTTP_PROXY:
        from_secret: drone_http_proxy
      HTTPS_PROXY:
        from_secret: drone_http_proxy
    image: owncloudci/golang:1.22
    name: changelog
    when:
      - event: tag
  - image: plugins/github-release:1
    name: release
    settings:
      api_key:
        from_secret: github_token
      files:
        - third-party-licenses.tar.gz
      note: ocis/dist/CHANGELOG.md
      overwrite: true
      prerelease: false
      title: ref
    when:
      - event: tag
when:
  - branch: main
    event:
      - push
      - manual
  - event: pull_request
  - event: tag
workspace:
  base: /go
  path: src/github.com/opencloud-eu/opencloud/
